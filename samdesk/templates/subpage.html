{% extends "base.html" %}

{% block content %}
    <div class="col-lg-12">
        <h1>Underside - config</h1>
        {% if cfg %}
        <dl>
            {% for k, v in cfg.items() %}
                <dt>{{k}}</dt>
                <dd>{{v}}</dd>
            {% endfor %}
        </dl>
        {% endif %}
    </div>
{% endblock %}

{% block footer %}
    <p><a href="{{ url_for('index') }}">Til hovedsiden</a></p>
{% endblock %}
